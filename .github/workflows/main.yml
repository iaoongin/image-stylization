# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      - name: Alibaba Cloud Container Registry (ACR) Login
        # You may pin to the exact commit or the version.
        # uses: aliyun/acr-login@8f767fdbf27e81327587352ff253c682b8d70f6d
        uses: aliyun/acr-login@v1
        with:
          # Container registry username
          username: ${{ github.REGISTER_ID }}
          # Container registry password
          password: ${{ github.REGISTER_SECRET }}
          # Access key id
#           access-key-id: # optional, default is 
          # Access key secret
#           access-key-secret: # optional, default is 
          # Region id
          region-id: cn-shenzhen # optional, default is cn-hangzhou
          # Registry instance id
          instance-id: yffjglcms/image-stylization # optional, default is 
          # Container registry server url
          login-server: registry.cn-shenzhen.aliyuncs.com # default is 
